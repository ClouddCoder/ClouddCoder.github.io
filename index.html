<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo"><img src="assets/Logo.png" alt="Logo Alura" /></div>
    </header>
    <main class="main-content">
      <div class="container">
        <div class="container__form-texto-ingresado">
          <form class="texto-ingresado">
            <textarea
              name="texto"
              id="texto-ingresado"
              placeholder="Ingrese el texto aquí"
              rows="25"
              data-pattern="^[a-z]+$"
            ></textarea>
            <span id="mensaje-error" class="none">Solo letras minúsculas y sin acentos</span>
            <div class="botones">
              <button id="btn-encriptar" type="button">Encriptar</button>
              <button id="btn-desencriptar" type="button">Desencriptar</button>
            </div>
          </form>
        </div>
        <div class="container__form-texto-respuesta">
          <form class="texto-respuesta">
            <textarea
              name="respuesta"
              id="texto-respuesta"
              placeholder="Ingrese el texto aquí"
              rows="25"
            ></textarea>
            <button id="btn-copiar" type="button">Copiar</button>
          </form>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
