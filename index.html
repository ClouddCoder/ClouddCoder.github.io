<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo"><img src="assets/Logo.png" alt="Logo Alura" /></div>
    </header>
    <main class="main-content">
      <div class="container">
        <div class="container__form-texto-ingresado">
          <form class="form-texto-ingresado">
            <textarea
              name="texto"
              id="texto-ingresado"
              placeholder="Ingrese el texto aquí"
              data-pattern="^[a-z\s]+$"
            ></textarea>
            <span id="mensaje-error" class="none">Solo letras minúsculas y sin acentos</span>
            <div class="botones-encriptacion">
              <button id="btn-encriptar" type="button">Encriptar</button>
              <button id="btn-desencriptar" type="button">Desencriptar</button>
            </div>
          </form>
        </div>
        <div class="container__texto-respuesta">
          <div class="container__ilustracion">
            <div class="container__ilustracion__imagen">
              <img src="assets/Muñeco.png" alt="Ningun mensaje encontrado" />
            </div>
            <div class="container__ilustracion__aviso">
              <span class="container__ilustracion__aviso__titulo">
                Ningún mensaje fue encontrado
              </span>
              <span class="container__ilustracion__aviso__mensaje">
                Ingresa el texto que deseas encriptar o desencriptar
              </span>
            </div>
          </div>
          <div class="container__mensaje none">
            <textarea
              name="respuesta"
              id="texto-respuesta"
              placeholder="Ingrese el texto aquí"
              rows="25"
              disabled
            ></textarea>
            <button id="btn-copiar" type="button">Copiar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
